<div class="loading-mask loading-mask-panel icon-3x" ng-show="panel.loading">
  <i class="icon-spinner icon-spin"></i>
  {{ "Loading..." | translate }}
</div>

<section class="nutupane-details" ng-cloak alch-container-scroll>

  <header class="new-header details-header">
    <h2 class="pull-left" translate>New User</h2>

    <div class="details-actions pull-right">
      <button class="btn btn-default" ui-sref="users.index">
        <i class="icon-remove"></i>
        {{ "Close" | translate }}
      </button>
    </div>
  </header>

  <form name="userForm" class="form-horizontal" novalidate user="form">

    <div alch-form-group label="{{ 'Name' | translate }}">
      <input id="name"
             name="name"
             ng-model="user.name"
             type="text"
             tabindex="1"
             autofocus
             required/>
    </div>

    <div alch-form-buttons
         on-cancel="transitionTo('users.index')"
         on-save="save(user)"
         working="working">
    </div>

  </form>

</section>
