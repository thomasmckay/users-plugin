<table class="table table-striped" ng-class="{'table-mask': table.working}">
  <thead>
    <tr alch-table-head row-select>
      <th alch-table-column="login" sortable>{{ "Login" | translate }}</th>
      <th alch-table-column="email" sortable>{{ "Email" | translate }}</th>
      <th alch-table-column="last_login" sortable>{{ "Last Login" | translate }}</th>
      <th alch-table-column="roles" sortable>{{ "Roles" | translate }}</th>
    </tr>
  </thead>

  <tbody>
    <tr alch-table-row ng-repeat="user in table.rows" row-select="user">
      <td alch-table-cell>
        <a ui-sref="users.details.info({userId: user.id})">
          {{ user.login }}
        </a>
        <i class="icon-chevron-right selected-icon" ng-show="user.selected"></i>
      </td>
      <td alch-table-cell>{{ user.mail }}</td>
      <td alch-table-cell>{{ user.last_login_on | date }}</td>
      <td alch-table-cell>{{ formatNamesList(user.roles) }}</td>
    </tr>
  </tbody>
</table>
