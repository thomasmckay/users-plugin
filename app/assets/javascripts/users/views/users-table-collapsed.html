<table alch-table="table" class="table table-striped table-full" ng-class="{'table-mask': table.working}">
  <thead>
    <tr alch-table-head row-select>
      <th alch-table-column sortable>{{ "Login" | translate }}</th>
    </tr>
  </thead>

  <tbody>
    <tr alch-table-row ng-repeat="user in table.rows" row-select="product">
      <td alch-table-cell>
        <a ui-sref="users.details.info({userId: user.id})">
          {{ user.login }}
        </a>
        <i class="icon-chevron-right selected-icon" ng-show="user.selected"></i>
      </td>
    </tr>
  </tbody>
</table>
